<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="overlay">
  <div class="content">
  <h1 id="title">Tech Community Feedback Survey</h1>
  <p id="description">We appreciate your feedback to improve our events and content!</p>
  <form id="survey-form">
    <label id="name-label" for="name">Full Name:</label>
    <input
      type="text"
      id="name"
      name="userName"
      placeholder="Enter your full name"
      required
    />
    <label id="email-label" for="email">Email Address:</label>
    <input
      type="email"
      id="email"
      name="userEmail"
      placeholder="Enter your email"
      required
    />
    <label id="number-label" for="number">Your Age:</label>
    <input
      type="number"
      id="number"
      name="userAge"
      placeholder="Age (13â€“120)"
      min="13"
      max="120"
    />
    <label for="dropdown">Which option best describes your role?</label>
    <select id="dropdown" name="userRole">
      <option value="">Select one</option>
      <option value="student">Student</option>
      <option value="developer">Developer</option>
      <option value="teacher">Teacher</option>
      <option value="other">Other</option>
    </select>
    <p>Would you recommend us to a friend?</p>
    <label>
      <input type="radio" name="recommend" value="yes" /> Yes
    </label>
    <label>
      <input type="radio" name="recommend" value="no" /> No
    </label>
    <p>What topics are you interested in? (Check all that apply)</p>
    <label>
      <input type="checkbox" name="topics" value="web" /> Web Development
    </label>
    <label>
      <input type="checkbox" name="topics" value="ai" /> Artificial Intelligence
    </label>
    <label>
      <input type="checkbox" name="topics" value="cloud" /> Cloud Computing
    </label>
    <p class="par">Additional Comments:</p>
    <textarea name="comments" placeholder="Your message..."></textarea>
    <button type="submit" id="submit">Submit</button>
  </form>
  </div>
  </div>
</body>
</html>
